<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Sen:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
</head>
<body class="bg-dark h-screen">
    <main class="bg-lighter-dark rounded-xl m-3 h-auto">
        <nav class="xs:bg-lighter-dark rounded-xl flex flex-col xs:flex-row items-center justify-center xs:sticky top-0 h-32 xs:h-16">
            <div class="wrapper xs:grid xs:grid-cols-2 xs:justify-center w-full">
                <a href="index.html"><h1 class="text-light font-playfair font-semibold text-3xl ml-8 mr-8 xs:ml-5 xs:mr-5 xs:text-left mb-10 xs:mb-0">Jems<span class="text-light-pink">IzDed</span></h1></a>
                
                <div class="hyperlinks flex flex-row items-center justify-center xs:justify-end font-sen text-light mr-3 xs:mr-5 space-x-10">
    
                    <a class="text-xl font-semibold tracking-wider z-10 transition-colors duration-200 hover:text-light-pink" href="index.html#about">About</a>
    
                    <a class="text-xl font-semibold tracking-wider z-10 transition-colors duration-200 hover:text-light-pink" href="index.html#projects">Projects</a>
    
                    <a class="text-xl font-semibold tracking-wider z-10 transition-colors duration-200 hover:text-light-pink" href="index.html#contact">Contact</a>
    
                </div>

            </div>
    
        </nav>

        <section id="content" class="mt-32 sm:mt-20 flex flex-row justify-center ">
            
            <div class="main-content flex flex-col w-4/5 mb-40">

                <div id="project_header" class="flex sm:flex-row flex-col sm:flex-none mb-8 sm:mb-5">
                    <div id="project_title" class="w-full sm:w-5/6">
                        <h1 id="title" class="font-sen text-2xl sm:text-3xl font-semibold text-light-pink mb-5 sm:mb-2"></h1>
                        <p id="location" class="font-sen text-base text-light"></p>
                    </div>
                    <div class="flex sm:flex-row-reverse sm:items-end sm:w-1/2">
                        <p id="date" class="font-sen text-base text-light"></p>
                    </div>
                </div>
                
                <div id="img" class="w-full overflow-hidden flex flex-row justify-center">
    
                </div>
    
                <div id="project_description" class="mt-10 font-sen flex flex-col lg:flex-row">
                    <div class="desc w-full lg:w-3/5">
                        <div id="description_header" class="text-white text-lg lg:text-2xl font-medium"></div>
                        <div id="description" class="text-light mt-4"></div>
                    </div>
                    
                    <div id="others" class=" text-white w-full lg:w-2/5">
                        <div class="other_info mt-10 lg:ml-32">
                            <div id="contribution" class="mb-4"></div>
                            <div id="repository" class="mb-2 transition-colors duration-200 hover:text-light-pink"></div>
                            <div id="dataset" class="mb-2 transition-colors duration-200 hover:text-light-pink"></div>
                            <div id="references" class="mb-2 transition-colors duration-200 hover:text-light-pink"></div>
                            <div id="pres" class="mb-2 transition-colors duration-200 hover:text-light-pink"></div>
                        </div>
                    </div>
                </div>
    
            </div>
        </section>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
